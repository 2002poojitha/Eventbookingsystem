<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>signup liveevents</title>
      <link rel="stylesheet" href="style.css">
      <style media="screen">
        input ,select{
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
    color: #555;

  }
  input ,select {
    background: transparent;
  }

  input :focus {
    border: 3px solid #555;
    border-radius: 12px;
  }
  .btn {
    background: #53B8BB;
    background-image: -webkit-linear-gradient(top, #53B8BB, #3093d1);
    background-image: -moz-linear-gradient(top, #53B8BB, #3093d1);
    background-image: -ms-linear-gradient(top, #53B8BB, #3093d1);
    background-image: -o-linear-gradient(top, #53B8BB, #3093d1);
    background-image: linear-gradient(to bottom, #53B8BB, #3093d1);
    -webkit-border-radius: 20;
    -moz-border-radius: 20;
    border-radius: 20px;
    text-shadow: 0px 1px 0px #949294;
    -webkit-box-shadow: 4px 4px 3px #666666;
    -moz-box-shadow: 4px 4px 3px #666666;
    box-shadow: 4px 4px 3px #666666;
    font-family: Georgia;
    color: #000000;
    font-size: 26px;
    padding: 10px 20px 10px 20px;
    border: solid #2e89c2 0px;
    text-decoration: none;
    width: 250px;
  }

  .btn:hover {
    background: #44abeb;
    background-image: -webkit-linear-gradient(top, #44abeb, #3498db);
    background-image: -moz-linear-gradient(top, #44abeb, #3498db);
    background-image: -ms-linear-gradient(top, #44abeb, #3498db);
    background-image: -o-linear-gradient(top, #44abeb, #3498db);
    background-image: linear-gradient(to bottom, #44abeb, #3498db);
    text-decoration: none;
  }
  button {
    border: 0px;
    background: transparent;
    font-size: 20px;
  }
  select{
    width: 217px;
  }
  select:focus {
    border: 3px solid #555;
    border-radius: 12px;
  }
  option {
    background-color:  #53B8BB;
  }
  </style>
  </head>
  <body style="align: center">

    <div class="center">
    <h1 style="text-align:center;">SignUp to LiveEvents</h1>
    <form class="" action="signup.jsp" method="post">
      <input type="text" name="fname" value="" placeholder="firstname">
      <br>
      <input type="text" name="lname" value="" placeholder="lastname">
      <br>
      <input type="tel" pattern="[0-9]{10}" name="cno" value="" placeholder="contact number" min="0000000001" max="9999999999">
      <br>
      <input type="email" name="email" value="" placeholder="email id">

      <br>
      <input type="text" name="username" value="" placeholder="username">
      <br>
      <input type="password" name="password" value="" placeholder="password">
      <br>
      <input type="password" name="confirmpassword" value="" placeholder="confirm password"><br>
    <button class="btn" type="submit" name="button">SignUp</button>


  </form>
</div>
  </body>
</html>
